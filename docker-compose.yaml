version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: fraud-detection-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: fraud_detection
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fraud-detection-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: fraud-detection-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - fraud-detection-network

  redis:
    image: redis:8-alpine
    container_name: fraud-detection-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fraud-detection-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: fraud-detection-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - fraud-detection-network
    depends_on:
      - redis

  feast-server:
    image: feastdev/feature-server:latest
    container_name: fraud-detection-feast-server
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "6566:6566"
    volumes:
      - ./feature_store/feature_repo:/feature_store
    working_dir: /feature_store
    networks:
      - fraud-detection-network
    depends_on:
      - redis
      - mongodb
    command: feast serve -h 0.0.0.0

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local

networks:
  fraud-detection-network:
    driver: bridge
    name: fraud-detection-network