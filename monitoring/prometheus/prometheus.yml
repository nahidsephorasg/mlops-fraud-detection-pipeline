global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fraud-detection-monitor'

scrape_configs:
  # Fraud Detection API
  - job_name: 'fraud-detection-api'
    static_configs:
      - targets: ['fraud-detection-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Preprocessing Service
  - job_name: 'preprocessing-service'
    static_configs:
      - targets: ['preprocessing-service:8031']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
